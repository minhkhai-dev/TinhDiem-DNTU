<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm HP</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-full min-h-screen bg-gradient-to-tr from-purple-500 to-pink-500 flex justify-center">
    <section class="w-full md:max-w-[500px]">
        <h1 class="text-center my-[30px] text-[32px] font-bold text-white">Tính điểm</h1>
        <div class="w-full h-12 px-3 my-4">
            <input type="text" placeholder="Nhập điểm TBTX" id="diemtx"
            class="w-full h-full border-none outline-none p-3 rounded-md"/>
        </div>
        <div class="w-full h-12 px-3 my-4">
            <input type="text" placeholder="Nhập điểm Giữa kì" id="diemgki"
            class="w-full h-full border-none outline-none p-3 rounded-md"/>
        </div>
        <div class="w-full h-12 px-3 my-4">
            <input type="text" placeholder="Nhập điểm Cuối kì (nếu có)" id="diemcki"
            class="w-full h-full border-none outline-none p-3 rounded-md"/>
        </div>
        <button class="mx-3 my-2 w-28 h-11 rounded-md text-white text-[16px] bg-red-600 active:bg-red-500" id="btnRun">Kết quả</button>

        <h6 class="text-center my-4 text-[14px] font-medium text-gray-200">Điểm TB = (TBTX*0.3) + (GK*0.2) + (CK*0.5)</h6>
        <ul class="mx-3 mt-4 px-3 py-5 bg-white rounded-xl w-[100%-12px] min-h-[200px]">
            <li>Điểm TB môn: <span class="text-red-600 font-bold" id="tbmon">0</span> </li>
            <li>Xếp loại: <span class="text-red-600 font-medium" id="xeploai">Chưa xác định</span> </li>

            <li>Điểm cuối kì cần để đạt:</li>
            <li class="text-green-700 font-medium">Điểm A: <span class="text-red-600 font-bold" id="diemA">0</span></li>
            <li class="text-green-700 font-medium">Điểm B+: <span class="text-red-600 font-bold" id="diemB">0</span></li>
            <li class="text-green-700 font-medium">Điểm B: <span class="text-red-600 font-bold" id="diemb2">0</span></li>
            <li class="text-green-700 font-medium">Điểm qua môn: <span class="text-red-600 font-bold">4</span></li>
        </ul>
    </section>
    <script src="./main.js"></script>
</body>
</html>
